{% if data %}
<br />
<b>{{ data }}</b>
<ul>
    {% for detail in data.sessiondetail_set.all %}
    <li><i>{{ detail }}</i></li>
    {% empty %}
    <li>No sections found</li>
    {% endfor %}
</ul>
<small><a href="/brew_session/brew_session_start/{{ data.pk }}/">[start]</a></small>
<small><a onclick="get_update_session({{ data.pk }})">[update]</a></small>
<small><a onclick="get_delete_session({{ data.pk }})">[delete]</a></small>
{% else %}
Brew not found
{% endif %}
