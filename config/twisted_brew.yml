master:
    name: "BrewMaster"
    ip: "localhost"
    port: "5672"

workers:
    - worker:
        name: "Mash Dude"
        ip: "localhost"
        port: "5672"
        class: "MashWorker"
        outputs:
            - output:
                name: "Mash Tun"
                type: "SSR"
                io: "gpio0"
        inputs:
            - input:
                name: "Temperature"
                type: "Probe"
                io: "gpio1"

    - worker:
        name: "Mr Boiler"
        ip: "localhost"
        port: "5672"
        class: "BoilWorker"
        outputs:
            - output:
                name: "Boiler"
                type: "SSR"
                io: "gpio2"
        inputs:
            - input:
                name: "Temperature"
                type: "Probe"
                io: "gpio3"

    - worker:
        name: "Fermat"
        ip: "localhost"
        port: "5672"
        class: "FermentationWorker"
        outputs:
            - output:
                name: "Fermenter"
                type: "SSR"
                io: "gpio4"
        inputs:
            - input:
                name: "Temperature"
                type: "Probe"
                io: "gpio5"
