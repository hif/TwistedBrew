{% extends "base.html" %}

{% block content_heading %}
<h2>Session Detail for {{ session.name }}</h2>
{% endblock %}

{% block content %}
<form action="/session/session_detail_create/{{ session.id }}/" method="post">{% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" name="submit" value="Create Detail">
</form>
<br/>
{% endblock %}
