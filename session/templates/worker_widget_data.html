<h3>Work</h3>
<p>
    <b>{{ worker.name }}</b>
</p>
<p>
    <i>{{ session_detail.name }}<i>
</p>
<table>
    {% for last_measurement in last_measurements %}
    <tr>
        <td>{{ last_measurement.work }}</td>
        <td>{{ last_measurement.remaining }}</td>
    </tr>
    {% empty %}
    <tr><td>Idle</td></tr>
    {% endfor %}
</table>
