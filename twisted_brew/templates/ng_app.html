<!DOCTYPE html>
<html lang="en" ng-app="twistedBrew">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <!-- Bootstrap -->
    <!-- <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet"> -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <!-- <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet"> -->
    <!-- <link href="{% static 'css/sidebar.css' %}" rel="stylesheet"> -->
    <!-- <script src="{% static 'js/jquery-2.1.1.js' %}"></script> -->
    <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
    <!-- Angular -->
    <script src="{% static 'js/angular.js' %}"></script>
    <script src="{% static 'js/angular-resource.js' %}"></script>
    <script src="{% static 'js/angular-route.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/controllers/NavBarController.js' %}"></script>
    <script src="{% static 'js/controllers/MessageController.js' %}"></script>
    <title></title>
</head>
<body >
<div class="container">

  <div class="navbar" ng-controller="NavbarController">
    <div class="navbar-inner">
      <a class="brand" href="#/">Twisted Brew</a>
      <ul class="nav">
        <li ng-class="{active: routeIs('/')}"><a href="#/">Home</a></li>
        <li ng-class="{active: routeIs('/messages/')}"><a href="/ng_app/#/messages/">Messages</a></li>
        <li ng-class="{active: routeIs('/warnings/')}"><a href="/ng_app/#/messages/Warning">Warnings</a></li>
        <li ng-class="{active: routeIs('/errors/')}"><a href="/ng_app/#/messages/Error">Errors</a></li>
      </ul>

      <ul class="nav pull-right">
        <li ng-class="{active: routeIs('/help')}"><a href="#/help">Help</a></li>
      </ul>
    </div>
  </div>

  <ng-view></ng-view>

</div>
</body>
</html>
