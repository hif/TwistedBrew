<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
 <title>{% block title %}{% endblock %}</title> 
 <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />
    </head>
  <body class="{% block bodyclass %}{% endblock %}">
  {% block content %}

     <div id="content">

         {% block navigation %}
             <ul id="top">
                <li><a class="{% block menuhome %}{% endblock %}" href="/">Home</a></li>
                <li><a class="{% block menubrews %}{% endblock %}" href="/brews/">Brews</a></li>
                <li><a class="{% block menuworkers %}{% endblock %}" href="/workers/">Workers</a></li>
                <li><a class="{% block menucommands %}{% endblock %}" href="/commands/">Commands</a></li>
                <li><a class="{% block menumeasurements %}{% endblock %}" href="/measurements/">Measurements</a></li>
                <li><a class="{% block menucommander %}{% endblock %}" href="/commander/">Commander</a></li>
             </ul>
         {% endblock %}

         {% block real_content %}
         {% endblock %}

     </div> <!-- end content -->


  {% endblock %} 
  {% block footer %}{% endblock %}
 </body> 
 </html>
