<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
{% load static %}
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
 <title>{% block title %}{% endblock %}</title> 
 <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    </head>
  <body>
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Twisted Brew</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
      <ul class="nav navbar-nav">
        <li class="{% if home_active %}active{% endif %}"><a href="/">Home</a></li>
        <li class="{% if brews_active %}active{% endif %}"><a href="/brews/">Brews</a></li>
        <li class="{% if workers_active %}active{% endif %}"><a href="/workers/">Workers</a></li>
        <li class="{% if commands_active %}active{% endif %}"><a href="/commands/">Commands</a></li>
        <li class="{% if measurements_active %}active{% endif %}"><a href="/measurements/">Measurements</a></li>
        <li class="{% if commander_active %}active{% endif %}"><a href="/commander/">Commander</a></li>
        <li class="{% if charts_active %}active{% endif %}"><a href="/charts/">Charts</a></li>
      </ul>
    </div><!-- /.container-fluid -->
</nav>

  <div class="container-fluid">
  {% block content %}

 <div class="container-fluid">
         {% block real_content %}
         {% endblock %}
</div> <!-- end content -->


  {% endblock %} 
  {% block footer %}{% endblock %}
  <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/Chart.min.js' %}"></script>
 </div>
 </body> 
 </html>
