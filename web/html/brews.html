<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>Brews</h2>
        <ul>
            {% for brew in brews %}
            <li>{{ brew.name }} - {{ brew.style }}</li>
            {% empty %}
            <li>No brews found.</li>
            {% endfor %}
         </ul>
</body>
</html>
