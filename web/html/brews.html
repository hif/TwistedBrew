{% extends "base.html" %}
{% block title %}Twisted Brew{% endblock %}

{% block real_content %}
    <h2>Brews</h2>
        <ul>
            {% for brew in brews %}
            <li>{{ brew.name }} - {{ brew.style }}</li>
            {% empty %}
            <li>No brews found.</li>
            {% endfor %}
         </ul>
{% endblock %}
