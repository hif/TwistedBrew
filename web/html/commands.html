{% extends "base.html" %}
{% block title %}Twisted Brew{% endblock %}

{% block real_content %}
    <h2>Commands</h2>
        <ul>
            {% for command in commands %}
            <li>{{ command.name }} - {{ command.type }}</li>
            {% empty %}
            <li>No commands found.</li>
            {% endfor %}
         </ul>
{% endblock %}
