{% extends "base.html" %}

{% block content_heading %}
    <h2>Workers</h2>
{% endblock %}
{% block content %}
        <ul>
            {% for worker in workers %}
            <li>{{ worker.name }} - {{ worker.type }}</li>
            {% empty %}
            <li>No brew workers found.</li>
            {% endfor %}
            </ul>
{% endblock %}
